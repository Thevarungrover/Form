<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sign in</title>
    <!-- css -->
    <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <div class="wrapper container text-center">
        <div class="log">
            <span>Aready have account ? <a href="index.html">Log in</a></span>
        </div>

        <br>

        <h2 class="text-center">Sign in</h2>

        <div class="sm text-center">
            <a href="#"><img src="https://www.flaticon.com/svg/static/icons/svg/733/733609.svg" alt="GitHub"></a>
            <a href="#"><img src="https://www.flaticon.com/svg/static/icons/svg/281/281764.svg" alt="Google"></a>
            <!-- <a href="#"><img src="" alt=""></a>
            <a href="#"><img src="" alt=""></a> -->
        </div>

        <h4>OR</h4>
        <div class="form">
            <form action="">
                <div class="row">
                    <div class="col">

                    <!-- first name -->
                    <div class="d-flex flex-row">
                      <div class="p-2">First name</div>
                    </div>
                      <input type="text" class="form-control" placeholder="My" aria-label="First name">
                    </div>
                    <!-- last name -->
                    <div class="col">
                      <div class="d-flex flex-row">
                        <div class="p-2">Last name</div>
                      </div>
                      <input type="text" class="form-control" placeholder="Coder" aria-label="Last name">
                    </div>
                  </div>

                  <!-- username -->
                  <div class="row">
                    <div class="col">
                      <div class="d-flex flex-row">
                        <div class="p-2">Username</div>
                      </div>
                      <input type="text" class="form-control" placeholder="@mycoder8" aria-label="First name">
                    </div>
                    <!-- last name -->
                    <div class="col">
                    </div>
                  </div>

                  <!-- email -->
                  <div class="col-md-6">
                    <div class="d-flex flex-row">
                      <div class="p-2">Email</div>
                    </div>
                    <input type="email" class="form-control" id="inputEmail4"
                    placeholder="example@ex.com">
                  </div>
                  <!-- password -->
                  <div class="col-md-6">
                    <div class="d-flex flex-row">
                      <div class="p-2">Password</div>
                    </div>
                    <input type="password" class="form-control" id="inputPassword4"
                    placeholder="*********">
                  </div>

                  <br>

                    <!-- signin -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </div>
            </form>  
        
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
